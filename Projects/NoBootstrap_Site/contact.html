<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/UPstyles.css">
	<title>Contact us at Underground Pensacola</title>
  <meta name="description" content="Need more information from one of us at Underground Pensacola? Fill out our form and we will help you as soon as we can!">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav>
        <ul>
            <li><a href="home.html">Back to Home</a></li>
        </ul>
    </nav>
	<div id="main">
        <h2>Please fill out the form and we will contact you as soon as we can!</h2>
        <form>
            <p><label for="fName">First Name: </label>
            <input type="text" id="fName" name="fName">

            <p><label for="lName">Last Name: </label>
            <input type="text" id="lName" name="lName"></p>

            <p><label for="address">Address: </label>
            <input type="text" id="address" name="address"></p>

            <p><label for="email">E-mail: </label>
            <input type="text" id="email" name="email"></p>

            <p><label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone"></p>

            <input type="submit" value="Submit" class="button">
            <input type="reset" value="Reset form" class="button">
        </form>
	</div>
</body>
</html>
